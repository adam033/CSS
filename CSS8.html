<!DOCTYPE html>
<html>
    <head>
        <title>CSS 8</title>
        <style media="screen">
div.box{
    display: inline-block;
    width: 200px;
    float: left;
    border: 2px solid #ddd;
    margin: 10px;
}
div.box img{
    width: 100%;
    height: 250px;
}
div.box :hover{
    border: 3px solid #000;
}
div.box div.deskripsi{
    padding: 15px;
    text-align: center;
}

    </head>

        </div>
